base: core20
name: mpv-mod
version: "0.33.1"
summary: a free, open source, and cross-platform media player.
icon: snap/gui/mpv.svg
description: |
  mpv is a media player based on MPlayer and mplayer2.
  It supports a wide variety of video file formats,
  audio and video codecs, and subtitle types.

  Install with:
  sudo snap install mpv-mod

grade: stable
confinement: strict

architectures:
  - build-on: amd64
    run-on: amd64

layout:
  /etc/mpv:
    bind: $SNAP/etc/mpv

apps:
  mpv:
    command: usr/bin/mpv
    command-chain:
      - bin/desktop-launch
      - bin/snapcraft-preload
    plugs:
      - home
      - network
      - opengl
      - removable-media
      - optical-drive
      - audio-playback
      - pulseaudio
      - alsa
      - unity7
      - x11
      - wayland
      - desktop
      - network-manager
      - network-control
      - network-bind
      - screen-inhibit-control

parts:
  mpv:
    source: https://github.com/smplayer-dev/mpv-mod.git
    source-depth: 1
    plugin: nil
    override-build: |
      ./bootstrap.py
      ./waf configure --prefix=/usr --enable-libarchive --enable-gl-x11
      ./waf build
      ./waf install --destdir=${SNAPCRAFT_PART_INSTALL}
    build-packages:
      - build-essential
      - debhelper
      - autoconf
      - automake
      - gcc
      - ladspa-sdk
      - libarchive-dev
