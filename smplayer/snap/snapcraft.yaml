name: smplayer
base: core20
grade: stable
architectures: [amd64]
confinement: strict
adopt-info: smplayer

layout:
  /usr/share/smplayer:
    bind: $SNAP/usr/share/smplayer
  /etc/mpv:
    bind: $SNAP/etc/mpv
  /etc/mplayer:
    bind: $SNAP/etc/mplayer

apps:
  smplayer:
    common-id: info.smplayer.SMPlayer
    command: usr/bin/smplayer
    command-chain:
      - bin/desktop-launch
      - bin/snapcraft-preload
    environment:
        DISABLE_WAYLAND: 1
    desktop: usr/share/applications/smplayer.desktop
    plugs:
      - alsa
      - audio-playback
      - desktop
      - home
      - jack1
      - network
      - network-bind
      - network-control
      - network-manager
      - opengl
      - optical-drive
      - pulseaudio
      - removable-media
      - screen-inhibit-control
      - unity7
      - wayland
      - x11
      - mount-observe
      - desktop-legacy
      - dvb
    slots: [mpris]

parts:
  smplayer:
    #source: ./snap/local/smplayer_21.1.0.9861_amd64.deb
    #plugin: dump
    #source-type: deb
    #override-build: |
    #  snapcraftctl build
    #  #fix icon path
    #  sed -i 's|Icon=smplayer|Icon=${SNAP}/usr/share/icons/hicolor/512x512/apps/smplayer.png|g' $SNAPCRAFT_PART_INSTALL/usr/share/applications/smplayer.desktop

    source: https://github.com/smplayer-dev/smplayer.git
    plugin: nil
    override-build: |
       wget https://github.com/smplayer-dev/smtube/releases/download/v21.7.0/smtube-21.7.0.tar.bz2 -O smtube.tar.bz2
       tar -xf smtube.tar.bz2 smtube-21.7.0/src --strip-components=1 --transform s/src/smtube/
       cd smtube && lrelease smtube.pro && qmake DEFINES+="SMTUBE_LIB" && make
       cd ..
       cp smtube/translations/*.qm src/translations/
       make -j$SNAPCRAFT_PARALLEL_BUILD_COUNT PREFIX=/usr QMAKE_OPTS="DEFINES+=NO_DEBUG_ON_CONSOLE DEFINES+=USE_SHM DEFINES+=USE_GL_WINDOW DEFINES+=USE_SMTUBE_LIB"
       make PREFIX=/usr DESTDIR=${SNAPCRAFT_PART_INSTALL} install
       sed -i 's|Icon=smplayer|Icon=${SNAP}/usr/share/icons/hicolor/512x512/apps/smplayer.png|g' $SNAPCRAFT_PART_INSTALL/usr/share/applications/smplayer.desktop
    parse-info: [usr/share/metainfo/smplayer.appdata.xml]
    after:
      - desktop-qt5
      - snapcraft-preload
    build-packages:
      - wget
      - qtbase5-dev
      - qt5-qmake
      - qt5-default
      - qttools5-dev-tools
      - qtbase5-private-dev
      - libqt5opengl5-dev
      - libqt5webkit5-dev
    stage-packages:
      - libqt5core5a
      - libqt5dbus5
      - libqt5gui5
      - libqt5network5
      - libqt5widgets5
      - libqt5xml5
      - libglu1-mesa
      - freeglut3
      - libqt5webkit5
      - qtwayland5

  fix-python:
    plugin: nil
    override-build: |
       mkdir -p $SNAPCRAFT_PART_INSTALL/usr/bin
       ln -sf /usr/bin/python3 $SNAPCRAFT_PART_INSTALL/usr/bin/python
    prime:
       - usr/bin/python

  mpv:
