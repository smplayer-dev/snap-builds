  desktop-qt5:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-commit: c12ad1891667b49b8401e606341ad7ba7ba6a69e
    source-subdir: qt/
    plugin: make
    make-parameters: ["FLAVOR=qt5"]
    build-packages:
